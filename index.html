<!DOCTYPE html>

<head>
	<title>Train Time</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link rel="stylesheet" type="text/css" href="">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
			<hr>
			<h4 class="card-header text-center">Current Time:<span id="currentTime"></span></h4>
			<hr>
			<h3 class="text-center">Locomotive Lane</h3>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

				<!-- Current Trains -->
				<div class="card card-primary">
					<div class="card-heading">
						<h3 class="card-title"><strong>Current Train Scheduale</strong></h3>
					</div>
					<div class="card-body">
						<table class="table table-hover" id="train-Table">
							<thead>
								<tr>
									<th scope="col">Train Name</th>
									<th scope="col">Destination</th>
									<th scope="col">Frequency (min)</th>
									<th scope="col">Next Arrival</th>
									<th scope="col">Min Away</th>

								</tr>
							</thead>
							<tbody id="addData">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<!-- Add New Trains -->
		<div class="row"></div>
		<div class="card card-primary">
			<div class="card-heading">
				<h3 class="card-title"><strong>Add a New Train</strong></h3>
			</div>

			<div class="card-body">
				<!-- Form -->
				<form>
					<div class="form-group">
						<label for="name">Train Name:</label>
						<input type="text" class="form-control" id="trainName-input">
					</div>

					<div class="form-group">
						<label for="dest">Destination:</label>
						<input type="text" class="form-control" id="destination-input">
					</div>

					<div class="form-group">
						<label for="time">Train Time:</label>
						<input type="text" class="form-control" placeholder="HH:MM" id="trainTTime-input">
					</div>

					<div class="form-group">
						<label for="freq">Frequency (mins)</label>
						<input type="text" class="form-control" id="trainFreq-input">
					</div>

					<div class="btn-group">
						<button type="submit" id="addTrainBtn" class="btn btn-primary">Submit</button>

						<button type="submit" class="btn btn-default" id="removeTrain">Remove</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="card card-default">
				<div class="card-footer">
					<p class="text-center">Copyright 2018 Jose Leyva &copy;</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	 crossorigin="anonymous"></script>
	<script src="cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="moment.min.js"></script>
	<script src="./assests/app.js"></script>
</body>

</html>
